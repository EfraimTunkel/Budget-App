<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/2b0e4418c9.js" crossorigin="anonymous"></script>
    <title>Budget App</title>
    <script type="module" src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="auth-container">
      <div class="logo">
        <img src="logo.png" alt="Budget App Logo" />
      </div>
    
      <h1 class="app-title" id="form-title">Create an account</h1>
    
      <form id="auth-form">
        <div class="input-group">
          <label for="auth-email">Email address*</label>
          <input type="email" id="auth-email" placeholder="Enter your email address" required />
        </div>
        <div class="input-group">
          <label for="auth-password">Password*</label>
          <input type="password" id="auth-password" placeholder="Create a strong password" required />
        </div>
        <button type="submit" id="auth-button" class="btn-auth">Continue</button>
      </form>
    
      <p class="toggle-auth">
        Already have an account? <a href="#" id="toggle-link">Login</a>
      </p>
    
      <div class="divider"><span>OR</span></div>
    
      <button id="google-signin-button" class="btn-auth social-btn">
        <i class="fab fa-google google-icon"></i> Continue with Google
      </button>
      <button id="microsoft-signin-button" class="btn-auth social-btn">
        <i class="fab fa-microsoft microsoft-icon"></i> Continue with Microsoft
      </button>
      <button id="apple-signin-button" class="btn-auth social-btn">
        <i class="fab fa-apple apple-icon"></i> Continue with Apple
      </button>
    </div>
    

    <!-- Dashboard Container -->
    <div id="dashboard-container" style="display: none;">
      <!-- Sidebar -->
      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <a href="#" class="nav-item">
          <i class="fa-solid fa-house"></i><span>Home</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fa-solid fa-dollar-sign"></i><span>Add Income</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fa-solid fa-wallet"></i><span>Budgets</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fa-solid fa-list"></i><span>Expenses</span>
        </a>
        <button id="logout-button">Log Out</button>
      </nav>
      
      
  

      <!-- Main Content -->
      <main id="main-content">
        <header>
            <h1>Dashboard</h1>
            <p>Hello, <span id="username-display">User</span>!</p>
            <p>Your current balance: <span id="balance">$0.00</span></p>
          </header>
          

        <!-- Chart Section -->
        <section id="chart-container" style="display: none;">
          <h2>Spending Overview</h2>
          <canvas id="spending-chart"></canvas>
        </section>

        <!-- Add Income Section -->
        <section id="add-income-section" class="hidden">
          <h2>Add Income</h2>
          <form id="add-income-form">
            <input
              type="number"
              id="income-amount"
              placeholder="Enter amount"
              required
            />
            <button type="submit" class="btn-primary">Add Income</button>
          </form>
        </section>

        <!-- Manage Budgets Section -->
        <section id="manage-budgets-section" class="hidden">
          <h2>Manage Budgets</h2>
          <form id="add-budget-form">
            <div class="input-group">
              <label for="budget-category">Category Name</label>
              <input
                type="text"
                id="budget-category"
                placeholder="Category (e.g., Food)"
                required
              />
            </div>
            <div class="input-group">
              <label for="budget-amount">Budget Amount</label>
              <input
                type="number"
                id="budget-amount"
                placeholder="Set a budget amount"
                required
              />
            </div>
            <button type="submit" class="btn-primary">Add Budget</button>
          </form>

          <ul id="budgets-list">
            <!-- Dynamic List Items -->
          </ul>
        </section>

        <!-- Track Expenses Section -->
        <section id="track-expenses-section" class="hidden">
          <h2>Track Expenses</h2>
          <form id="add-expense-form">
            <div class="input-group">
              <label for="expense-category">Select Category</label>
              <select id="expense-category" required>
                <option value="" disabled selected>
                  Choose a category
                </option>
              </select>
            </div>
            <div class="input-group">
              <label for="expense-amount">Expense Amount</label>
              <input
                type="number"
                id="expense-amount"
                placeholder="Enter expense amount"
                required
              />
            </div>
            <button type="submit" class="btn-primary">Add Expense</button>
          </form>
          <ul id="expenses-summary">
            <!-- Dynamic Expense List -->
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
